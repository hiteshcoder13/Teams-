

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.container {
    width: 90%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    backdrop-filter: blur(10px);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

h1 {
    color: white;
    font-size: 2rem;
    margin-bottom: 20px;
}

/* Grid Layout for Teams */
#teams-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

/* Team Box Styling */
.team {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    padding: 15px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s, background 0.3s;
    cursor: pointer;
    border: 1px solid rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(10px);
}

.team:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
}

/* Team Name & Score */
.team span {
    font-size: 1.4rem;
    font-weight: bold;
    margin-bottom: 8px;
}

/* Buttons */
button {
    padding: 8px 12px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.2s;
}

.increment {
    background: #00ff7f;
    color: black;
}

.increment:hover {
    background: #00cc66;
}

.decrement {
    background: #ff4757;
    color: white;
}

.decrement:hover {
    background: #e84142;
}

/* Responsive Design */
@media (max-width: 768px) {
    #teams-container {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    #teams-container {
        grid-template-columns: repeat(1, 1fr);
    }
}
</style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Squid Game Scoreboard üèÜ</h1>
        <div id="teams-container"></div>
    </div>
    <script>
// Load scores from local storage
let teams = JSON.parse(localStorage.getItem('teams')) || Array.from({ length: 9 }, (_, i) => ({ id: i + 1, score: 0 }));

// Function to update and render teams
function updateTeams() {
    // Sort teams by score (Descending)
    teams.sort((a, b) => b.score - a.score);
    
    // Get container
    const container = document.getElementById('teams-container');
    container.innerHTML = "";

    // Loop through teams and create UI
    teams.forEach(team => {
        const teamDiv = document.createElement('div');
        teamDiv.classList.add('team');
        teamDiv.innerHTML = `
            <span>üî∫ Team ${team.id}</span>
            <span>Score: ${team.score}</span>
            <div>
                <button class="increment" onclick="changeScore(${team.id}, 1)">‚ûï</button>
                <button class="decrement" onclick="changeScore(${team.id}, -1)">‚ûñ</button>
            </div>
        `;
        container.appendChild(teamDiv);
    });

    // Save to local storage
    localStorage.setItem('teams', JSON.stringify(teams));
}

// Function to change score
function changeScore(id, change) {
    const team = teams.find(team => team.id === id);
    if (team) {
        team.score += change;
        updateTeams();
    }
}

// Initial rendering
updateTeams();
</script>
</body>
</html>
